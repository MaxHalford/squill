name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Set up Python
        run: uv python install 3.14

      - name: Install backend dependencies
        run: cd backend && uv sync

      - name: Install frontend dependencies
        run: cd frontend && bun install --frozen-lockfile

      - name: Install prek
        run: uv tool install prek

      - name: Run prek
        run: prek run --all-files

  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python
        run: uv python install 3.14

      - name: Install dependencies
        run: cd backend && uv sync

      - name: Run tests
        run: cd backend && uv run pytest -v

  frontend-tests:
    name: Frontend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: cd frontend && bun install --frozen-lockfile

      - name: Type check
        run: cd frontend && bun run type-check

      - name: Run tests
        run: cd frontend && bun run test:run

  deploy:
    needs: [lint, backend-tests, frontend-tests]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    container: ghcr.io/railwayapp/cli:latest
    strategy:
      matrix:
        include:
          - name: backend
            service_id: f6001fcc-4b46-45e6-9a74-73f5fbca10e2
          - name: frontend
            service_id: 7293644f-9a89-49fb-be39-6fe80c8ae97b
    env:
      RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Deploy ${{ matrix.name }} to Railway
        run: railway up --service=${{ matrix.service_id }}
