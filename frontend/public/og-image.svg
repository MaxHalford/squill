<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dotted background pattern -->
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#cccccc"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="#f5f5f5"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Central content box -->
  <rect x="350" y="180" width="500" height="270" fill="#f5f5f5" stroke="#000000" stroke-width="3"/>

  <!-- Title -->
  <text x="600" y="290" font-family="'IBM Plex Mono', 'Courier New', monospace" font-size="72" font-weight="700" text-anchor="middle" letter-spacing="0.15em" fill="#000000">SQUILL</text>

  <!-- Tagline -->
  <text x="600" y="350" font-family="'IBM Plex Mono', 'Courier New', monospace" font-size="22" text-anchor="middle" fill="#333333">Browser-based canvas for SQL</text>

  <!-- Subtitle -->
  <text x="600" y="410" font-family="'IBM Plex Mono', 'Courier New', monospace" font-size="16" text-anchor="middle" fill="#666666">Query CSV files and databases with DuckDB</text>

  <!-- Decorative SQL snippet box (left) -->
  <g transform="translate(80, 120)">
    <rect width="180" height="130" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <rect y="0" width="180" height="24" fill="#000000"/>
    <text x="8" y="17" font-family="'IBM Plex Mono', monospace" font-size="10" fill="#ffffff">query.sql</text>
    <text x="10" y="45" font-family="'IBM Plex Mono', monospace" font-size="11" fill="#000000">SELECT title</text>
    <text x="10" y="62" font-family="'IBM Plex Mono', monospace" font-size="11" fill="#000000">FROM films</text>
    <text x="10" y="79" font-family="'IBM Plex Mono', monospace" font-size="11" fill="#000000">WHERE year > 2020</text>
    <text x="10" y="96" font-family="'IBM Plex Mono', monospace" font-size="11" fill="#000000">ORDER BY rating</text>
    <text x="10" y="113" font-family="'IBM Plex Mono', monospace" font-size="11" fill="#000000">LIMIT 10;</text>
  </g>

  <!-- Decorative results box (right) -->
  <g transform="translate(940, 350)">
    <rect width="180" height="120" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <rect y="0" width="180" height="24" fill="#000000"/>
    <text x="8" y="17" font-family="'IBM Plex Mono', monospace" font-size="10" fill="#ffffff">results</text>
    <line x1="0" y1="44" x2="180" y2="44" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="0" y1="64" x2="180" y2="64" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="0" y1="84" x2="180" y2="84" stroke="#e0e0e0" stroke-width="1"/>
    <line x1="0" y1="104" x2="180" y2="104" stroke="#e0e0e0" stroke-width="1"/>
    <text x="10" y="38" font-family="'IBM Plex Mono', monospace" font-size="9" font-weight="600" fill="#000000">title</text>
    <text x="100" y="38" font-family="'IBM Plex Mono', monospace" font-size="9" font-weight="600" fill="#000000">rating</text>
    <text x="10" y="58" font-family="'IBM Plex Mono', monospace" font-size="9" fill="#666666">Dune: Part Two</text>
    <text x="100" y="58" font-family="'IBM Plex Mono', monospace" font-size="9" fill="#666666">8.8</text>
    <text x="10" y="78" font-family="'IBM Plex Mono', monospace" font-size="9" fill="#666666">Oppenheimer</text>
    <text x="100" y="78" font-family="'IBM Plex Mono', monospace" font-size="9" fill="#666666">8.5</text>
    <text x="10" y="98" font-family="'IBM Plex Mono', monospace" font-size="9" fill="#666666">Poor Things</text>
    <text x="100" y="98" font-family="'IBM Plex Mono', monospace" font-size="9" fill="#666666">8.0</text>
  </g>

  <!-- Schema tree (top right) -->
  <g transform="translate(980, 100)">
    <rect width="140" height="100" fill="#ffffff" stroke="#000000" stroke-width="2"/>
    <text x="10" y="25" font-family="'IBM Plex Mono', monospace" font-size="11" font-weight="700" fill="#000000">cinema_db</text>
    <text x="20" y="45" font-family="'IBM Plex Mono', monospace" font-size="10" fill="#666666">├ films</text>
    <text x="20" y="62" font-family="'IBM Plex Mono', monospace" font-size="10" fill="#666666">├ directors</text>
    <text x="20" y="79" font-family="'IBM Plex Mono', monospace" font-size="10" fill="#666666">└ awards</text>
  </g>

  <!-- Sticky note (bottom left) -->
  <g transform="translate(100, 450) rotate(-3)">
    <rect width="120" height="80" fill="#fff9c4" stroke="#e6d54a" stroke-width="1"/>
    <text x="10" y="25" font-family="sans-serif" font-size="11" font-weight="600" fill="#666600">TODO:</text>
    <text x="10" y="45" font-family="sans-serif" font-size="10" fill="#666600">Try DuckDB</text>
    <text x="10" y="60" font-family="sans-serif" font-size="10" fill="#666600">on my CSVs</text>
  </g>

  <!-- Feature badges -->
  <g transform="translate(380, 480)">
    <rect x="0" y="0" width="100" height="28" rx="2" fill="#000000"/>
    <text x="50" y="19" font-family="'IBM Plex Mono', monospace" font-size="11" text-anchor="middle" fill="#ffffff">DuckDB</text>
  </g>
  <g transform="translate(500, 480)">
    <rect x="0" y="0" width="100" height="28" rx="2" fill="#000000"/>
    <text x="50" y="19" font-family="'IBM Plex Mono', monospace" font-size="11" text-anchor="middle" fill="#ffffff">BigQuery</text>
  </g>
  <g transform="translate(620, 480)">
    <rect x="0" y="0" width="100" height="28" rx="2" fill="#000000"/>
    <text x="50" y="19" font-family="'IBM Plex Mono', monospace" font-size="11" text-anchor="middle" fill="#ffffff">PostgreSQL</text>
  </g>

  <!-- URL at bottom -->
  <text x="600" y="590" font-family="'IBM Plex Mono', monospace" font-size="18" text-anchor="middle" fill="#666666">squill.dev</text>
</svg>
